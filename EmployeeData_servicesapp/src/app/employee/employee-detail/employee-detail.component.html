<div class="container">
    <ul *ngIf="this.currentEmployee != undefined" class="list-group">
        <h4>Details</h4>
        <li class="list-group-item list-group-item-dark">{{'ID: ' + this.currentEmployee.id}}</li>
        <li class="list-group-item list-group-item-danger">{{'Name: ' + this.currentEmployee.name}}</li>
        <li class="list-group-item list-group-item-danger">{{'Gender: ' + this.currentEmployee.gender ? 'Male' : 'Female'}}</li>
        <li class="list-group-item list-group-item-danger">{{'Role: ' + this.currentEmployee.role}}</li>

        <div class="button mb-5 text-center">
            <br>
            <button class="btn btn-secondary" type="button" (click)="prevFunc(currentEmployee)">Previous</button>&nbsp;
            <button class="btn btn-primary" type="button" (click)="nextFunc(currentEmployee)">Next</button>&nbsp;
            <button class="btn btn-success" type="button" (click)="firstFunc(currentEmployee)">Last</button> &nbsp;
            <button class="btn btn-danger" type="button" (click)="delEmp(currentEmployee)">Delete</button>&nbsp;
            <button class="btn btn-info" type="button" (click)="UpdateEmp()">Update</button>
        </div>

    </ul>

    <form #scrollMe [formGroup]="updateForm" (ngSubmit)="onSubmit(currentEmployee)" class="m-3 p-3 " [hidden]="isshowDiv"  >
        <div class="form-group m-2 ">
            <label for="name" class="font-weight-bolder">Name</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Name" />
        </div>
    
        <div class="form-check m-2  ">
            <input class="form-check-input" type="radio" value=1 name="gneder" checked formControlName="gender">
            <label class="form-check-label font-weight-bolder" for="flexRadioDefault1">
              Male
            </label>
        </div>
        <div class="form-check m-2 ">
            <input class="form-check-input" type="radio" value=0  name="gneder" formControlName="gender">
            <label class="form-check-label font-weight-bolder" for="flexRadioDefault2">
              Female
            </label>
          </div>
        <div class="form-group m-2 ">
            <label for="role" class="font-weight-bolder">Role</label>
            <input type="text" class="form-control" id="role" name="role" formControlName="role" placeholder="Role" />
        </div>
        <button type="submit" class="btn btn-primary m-2" [disabled]="updateForm.invalid">Update</button> 
        <button class="btn btn-primary m-2" (click)="onCancel()">Cancel</button> 
        
    </form>
    
</div>
